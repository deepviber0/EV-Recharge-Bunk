

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage</title>
  <style>
    #spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body {
      background-color: #0f172a;
      font-family: 'Poppins', Arial, sans-serif;
      color: #eaf4fc;
      padding: 20px;
      margin: 0;
    }

    #data-container div {
      margin-bottom: 10px;
      padding: 15px;
      background: #1e293b;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    #data-container div:hover {
      transform: translateY(-5px);
    }

    button {
      margin-top: 5px;
      padding: 8px 12px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #3e8e41;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
    }

    form {
      margin-top: 5px;
      padding: 10px;
      background: #0f172a;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    form input,
    form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 5px;
      background: #1e293b;
      color: #eaf4fc;
      outline: none;
    }

    form input:focus,
    form select:focus {
      box-shadow: 0 0 8px #4caf50;
    }

    form label {
      font-weight: bold;
      color: #a5f3fc;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: 0;
      height: 1px;
      background: #4caf50;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="spinner"></div>
  <div id="data-container"></div>

  <script>
    const admintrue = localStorage.getItem("adminUsername");
    const spinner = document.getElementById("spinner");
    const container = document.getElementById("data-container");

    const fetchData = async () => {
      spinner.style.display = "block";
      container.style.display = "none";
      try {
        const response = await fetch("https://ev-recharge-bunk.vercel.app/api/stations", {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error(`Server Error: ${response.status}`);

        const data = await response.json();
        container.innerHTML = "";

        data.forEach((station) => {
          const dataDiv = document.createElement("div");
          dataDiv.innerHTML = `
            <strong>Station:</strong> ${station.name}<br>
            <strong>Phone Number:</strong> ${station.tel}<br>
            <strong>Location:</strong> ${station.location}<br>
            <strong>MapURL:</strong> ${station.MapURL ? `<a href="${station.MapURL}" target="_blank">View on Map</a>` : `<span style="color: red;">No map link available</span>`}<br>
            <strong>Slots:</strong> ${station.slots}<br>
            <strong>Status:</strong> ${station.status}<br>
            <strong>Updated On:</strong> ${station.update}<br>
            <button onclick="showUpdateForm('${station._id}', '${station.slots}', '${station.status}', '${station.update}')">Update</button>
            <hr>`;
          container.appendChild(dataDiv);
        });

        container.style.display = "block";
      } catch (e) {
        console.error(e);
        alert(`Failed to fetch data: ${e.message}`);
      } finally {
        spinner.style.display = "none";
      }
    };

    if (admintrue) fetchData();

    function showUpdateForm(id, slots, status, update) {
      const formHtml = `
        <form onsubmit="updateStation('${id}'); return false;">
          <label>Slots:</label>
          <input type="number" id="newSlots-${id}" value="${slots}" /><br>
          <label>Status:</label>
          <select id="newStatus-${id}">
            <option value="Active" ${status === "Active" ? "selected" : ""}>Active</option>
            <option value="Inactive" ${status === "Inactive" ? "selected" : ""}>Inactive</option>
          </select><br>
          <label>Updated On:</label>
          <input type="date" id="newupdate-${id}" value="${update}" /><br>
          <button type="submit">Save</button>
          <button type="button" onclick="fetchData()">Cancel</button>
        </form>`;

      document.getElementById("data-container").innerHTML += formHtml;
    }
  </script>
</body>

</html>
