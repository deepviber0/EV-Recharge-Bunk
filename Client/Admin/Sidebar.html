<!DOCTYPE html>
<html>
<head>
  <style>
    /* Default body styling */
    body{
      background:#11192c;
    } 
    body {
      font-family: 'Arial', sans-serif;
      
      color: #ddd;
      padding: 20px;
      text-align: center;
    }
    
    h2 {
      color: #4caf50;
      margin-bottom: 20px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #4caf50;
      display: inline-block;
      padding-bottom: 5px;
    }
  
  a {
    height:20px;
    width:200px;
    margin:0 auto;
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 15px;
    padding: 10px 0;
    background: rgba(76, 175, 80, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    transition: all 0.3s ease;
    font-size: 15px;
    font-weight: bold;
    letter-spacing: 1px;
  }
  a:hover {
    background: rgba(76, 175, 80, 1);
    transform: scale(1.05);
    box-shadow: 0 0 15px #4caf50;
  }

/* Mobile layout adjustments */
@media (min-width: 300px) {
  body {
    background: #11192c;
  }

  /* Flex layout for the entire button container */
  div {
    display: flex;
    flex-wrap: wrap; /* Wraps if the buttons don't fit */
    justify-content: center; /* Centers the buttons horizontally */
    gap: 10px; /* Adds spacing between buttons */
  }

  /* Adjust links for mobile style */
  a {
    display: flex;
    justify-content: space-between; /* Pushes text left and icon right */
    align-items: center;
    width: auto; /* Allow the button to size dynamically */
    padding: 12px 20px;
    background: rgba(52, 202, 239, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    transition: all 0.3s ease;
    font-size: 13px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-top: 19px;
  }

  /* Mobile hover effect */
  a:hover {
    background: rgba(56, 142, 60, 0.9);
    transform: translateY(-2px);
  }

  /* Mobile heading styling */
  h2 {
    color: #fff;
    text-align: center;
  }
}

  </style>
</head>
